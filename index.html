<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 멤버십 생성기</title>
</head>
<body>
  <h1>QR 코드 생성 테스트</h1>

  <form id="user-form">
    <label>이름: <input type="text" id="name" required></label><br><br>
    <label>전화번호: <input type="text" id="phone" required></label><br><br>
    <button type="submit">QR 생성</button>
  </form>

  <h2>고유 QR 코드</h2>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const form = document.getElementById("user-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      const userId = `USER-${phone}`;
      QRCode.toCanvas(document.getElementById('canvas'), userId, function (error) {
        if (error) console.error(error);
        console.log('QR 생성 완료:', userId);
      });
    });
  </script>
</body>
</html>
