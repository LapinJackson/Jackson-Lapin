<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멤버십 QR 앱</title>
</head>
<body>
  <h1>QR 코드 생성 테스트</h1>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    QRCode.toCanvas(document.getElementById('canvas'), 'user-12345', function (error) {
      if (error) console.error(error);
      console.log('QR 생성 완료');
    });
  </script>
</body>
</html>
